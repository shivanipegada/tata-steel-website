<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tata Steel Slides</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
      }

      .carousel-item {
        height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .carousel-item video,
      .carousel-item img {
        object-fit: cover;
        height: 100vh;
        width: 100vw;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      nav {
        position: sticky;
        top: 0;
        z-index: 9999;
      }

      .symbols {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 40px;
      }

      .symbols div {
        text-align: center;
      }

      .symbols img {
        width: 100px;
      }

      .slide4 {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        padding-top: 100px;
        justify-content: center;
      }

      .performance,
      .exchange,
      .stock-quotes {
        color: white;
        border: 1px solid white;
        height: 350px;
        width: 300px;
        padding: 20px;
        animation: slideUp 3s ease-out forwards;
      }

      .text-title {
        color: white;
        text-align: center;
        padding-top: 150px;
        animation: slideUp 3s ease-out forwards;
      }

      @keyframes slideUp {
        0% {
          opacity: 0;
          transform: translateY(50px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Your existing NAVBAR HTML goes here (as you've already written it) -->

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video autoplay muted loop>
            <source src="https://www.tatasteel.com/media/23370/financial-resuts_desktop-banner-3.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="carousel-item" style="background-image: url('https://www.tatasteel.com/media/21747/world-steel-banner-1400x790.jpg');"></div>
        <div class="carousel-item" style="background-image: url('https://www.tatasteel.com/media/19998/1400x790.jpg');">
          <div class="text-title">PRODUCTS & SOLUTIONS</div>
          <div class="symbols">
            <div class="india-image">
              <img src="https://www.tatasteel.com/media/2868/india_.png" alt="India" />
              <h2 style="color:white;">India</h2>
            </div>
            <div class="europe-image">
              <img src="https://www.tatasteel.com/media/2867/europe_.png" alt="Europe" />
              <h2 style="color:white;">Europe</h2>
            </div>
            <div class="sea-image">
              <img src="https://www.tatasteel.com/media/2869/sea_.png" alt="South East Asia" />
              <h2 style="color:white;">South East Asia</h2>
            </div>
          </div>
        </div>
        <div class="carousel-item" style="background-image: url('https://www.tatasteel.com/images/investor_bg.jpg');">
          <div class="slide4">
            <div class="stock-quotes">
              <h3>Stock Quotes</h3>
              <p>Latest updated on 06 Apr 17</p>
            </div>
            <div class="performance">
              <h3>Performance</h3>
              <h4>3QFY25 Financial Results</h4>
              <p>>Earnings Release</p>
              <p>>Analyst Presentation</p>
            </div>
            <div class="exchange">
              <h3>Exchange Releases</h3>
              <p>>Financial Results for the quarter and financial year ended December 31, 2024</p>
            </div>
          </div>
        </div>
        <div class="carousel-item"></div>
        <div class="carousel-item" style="background-image: url('https://www.tatasteel.com/media/18485/great-place-to-work-certified2-1.png');"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
